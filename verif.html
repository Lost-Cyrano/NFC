<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur NFC</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin: 10px 0; color: blue; }
    #output { border: 1px solid #ccc; padding: 10px; min-height: 50px; }
  </style>
</head>
<body>
  <h1>Lecteur NFC</h1>
  <p id="status">V√©rification des capacit√©s NFC...</p>
  <button id="scanBtn">üì° D√©marrer le scan</button>
  <h3>Donn√©es du tag :</h3>
  <pre id="output"></pre>

  <script>
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");
    const btn = document.getElementById("scanBtn");

    // V√©rifie si Web NFC est disponible
    if ("NDEFReader" in window) {
      statusEl.textContent = "‚úÖ NFC disponible sur cet appareil.";
    } else {
      statusEl.textContent = "‚ùå NFC non support√© par ce navigateur/appareil.";
      btn.disabled = true;
    }

    // Fonction de scan
    async function startScan() {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        statusEl.textContent = "üì° Approchez un tag NFC...";

        ndef.onreading = event => {
          let message = "";
          for (const record of event.message.records) {
            if (record.recordType === "text") {
              const text = new TextDecoder(record.encoding).decode(record.data);
              message += `Texte : ${text}\n`;
            } else if (record.recordType === "url") {
              const url = new TextDecoder().decode(record.data);
              message += `URL : ${url}\n`;
            } else {
              message += `Record type ${record.recordType}\n`;
            }
          }
          outputEl.textContent = message || "Tag d√©tect√©, mais vide.";
        };

        ndef.onreadingerror = () => {
          statusEl.textContent = "‚ö†Ô∏è Erreur de lecture NFC.";
        };
      } catch (error) {
        statusEl.textContent = "‚ùå Erreur : " + error;
      }
    }

    btn.addEventListener("click", startScan);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec fond d'écran et musique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Lost-Cyrano/NFC/refs/heads/main/Screenshot_2025-09-28-22-01-36-466_com.zhiliaoapp.musically-edit.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        audio {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenue sur ma page</h1>
        <p>Cette page a un fond d'écran personnalisé et une musique de fond qui se lance automatiquement.</p>
        
        <!-- Audio pour la musique de fond -->
        <audio id="backgroundMusic" autoplay loop>
            <source src="ssstik.io_1759518899176.mp4" type="audio/mp4">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
        
        <p>Musique de fond en cours de lecture</p>
    </div>

    <script>
        // Script pour gérer la lecture automatique de la musique
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            
            // Tentative de lecture automatique
            audio.play().catch(function(error) {
                console.log('Lecture automatique bloquée: ', error);
                // Afficher un message si la lecture automatique est bloquée
                const contentDiv = document.querySelector('.content');
                const message = document.createElement('p');
                message.innerHTML = 'La lecture automatique a été bloquée. <button onclick="playAudio()">Cliquez ici pour démarrer la musique</button>';
                message.style.color = '#ffcc00';
                contentDiv.appendChild(message);
            });
        });
        
        // Fonction pour démarrer la musique manuellement
        function playAudio() {
            const audio = document.getElementById('backgroundMusic');
            audio.play();
            document.querySelector('button').style.display = 'none';
        }
    </script>
</body>
</html>

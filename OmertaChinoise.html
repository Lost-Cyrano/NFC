<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en boucle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="https://lost-cyrano.github.io/NFC/f15c728cb6e47bf4434fedfca9744899.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>

    <script>
        // S'assurer que la vidéo démarre automatiquement
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            
            // Tentative de lecture automatique
            video.play().catch(function(error) {
                console.log("Lecture automatique bloquée:", error);
                // Si la lecture automatique échoue, on peut afficher un message
                // ou tenter une autre stratégie
            });
        });
    </script>
</body>
</html>

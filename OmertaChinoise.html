<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec musique de fond</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Vidéo/musique de fond -->
    <video id="background-video" autoplay loop muted>
        <source src="ssstik.io_1759518899176.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
    
    <div class="content">
        <!-- Le contenu de votre page va ici -->
        <h1>Bienvenue sur ma page</h1>
        <p>La musique se joue automatiquement en arrière-plan.</p>
    </div>

    <script>
        // Script pour s'assurer que la vidéo se joue automatiquement
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('background-video');
            video.muted = true; // Nécessaire pour l'autoplay sur certains navigateurs
            video.play().catch(function(error) {
                console.log("Erreur de lecture automatique:", error);
            });
        });
    </script>
</body>
</html>

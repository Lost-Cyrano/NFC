<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" loop>
        <source src="https://lost-cyrano.github.io/NFC/f15c728cb6e47bf4434fedfca9744899.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            
            // Délai de 1 seconde avant de lancer la vidéo avec son
            setTimeout(() => {
                video.muted = false;
                video.play().catch(error => {
                    // Si échec, on essaie sans son
                    console.log("Lecture avec son bloquée, tentative sans son");
                    video.muted = true;
                    video.play();
                });
            }, 1000);
        });
    </script>
</body>
</html>

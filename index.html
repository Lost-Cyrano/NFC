<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert NFC Automatique</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        #status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
        }
        .reception {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
        .emission {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .error {
            background-color: #ffebee;
            color: #b71c1c;
        }
        #message {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }
        #message:focus {
            border-color: #2196f3;
            outline: none;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 style="text-align: center; color: #333;">Transfert NFC Intelligent</h2>
        <div id="status">Initialisation du NFC...</div>
        <textarea id="message" placeholder="Écrivez votre message ici pour passer en mode émission. Laissez vide pour le mode réception."></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusElement = document.getElementById('status');
            const messageElement = document.getElementById('message');
            
            // Configuration
            const MAX_MESSAGE_SIZE = 1024; // 1KB
            let ndef;
            let currentMode = null;
            let abortController = new AbortController();

            // Vérifier la compatibilité NFC
            if (!('NDEFReader' in window)) {
                showError("NFC non supporté", "Votre appareil ou navigateur ne prend pas en charge l'API Web NFC.");
                return;
            }

            // Initialiser NFC
            try {
                ndef = new NDEFReader();
                checkMode(); // Vérifier le mode initial
            } catch (error) {
                showError("Erreur NFC", error.message);
            }

            // Détecter les changements de message
            messageElement.addEventListener('input', () => {
                checkMode();
            });

            // Gérer le mode émission/réception
            function checkMode() {
                const hasMessage = messageElement.value.trim().length > 0;
                
                if (hasMessage && currentMode !== 'emission') {
                    setEmissionMode();
                } else if (!hasMessage && currentMode !== 'reception') {
                    setReceptionMode();
                }
            }

            // Mode Émission
            async function setEmissionMode() {
                abortController.abort();
                abortController = new AbortController();
                
                currentMode = 'emission';
                statusElement.className = 'emission';
                statusElement.textContent = 'Mode émission : Approchez un appareil NFC';
                
                try {
                    const message = prepareMessage(messageElement.value);
                    await writeToNfc(message);
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error("Erreur envoi NFC:", error);
                    }
                }
            }

            // Mode Réception
            async function setReceptionMode() {
                abortController.abort();
                abortController = new AbortController();
                
                currentMode = 'reception';
                statusElement.className = 'reception pulse';
                statusElement.textContent = 'Mode réception : En attente de message...';
                
                try {
                    await ndef.scan({ signal: abortController.signal });
                    
                    ndef.onreading = event => {
                        handleIncomingMessage(event);
                    };
                    
                    ndef.onreadingerror = () => {
                        statusElement.className = 'reception';
                        statusElement.textContent = 'Erreur de lecture. Réessayez...';
                    };
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error("Erreur scan NFC:", error);
                    }
                }
            }

            // Préparer le message NFC
            function prepareMessage(text) {
                if (text.length > MAX_MESSAGE_SIZE) {
                    text = text.substring(0, MAX_MESSAGE_SIZE);
                    messageElement.value = text;
                    showError("Message tronqué", `Limité à ${MAX_MESSAGE_SIZE} caractères`);
                }
                
                return {
                    records: [
                        {
                            recordType: "text",
                            data: text,
                            lang: "fr",
                            encoding: "utf-8"
                        }
                    ]
                };
            }

            // Écrire sur le tag NFC
            async function writeToNfc(message) {
                try {
                    statusElement.classList.add('pulse');
                    statusElement.textContent = 'Prêt à envoyer - Approchez un appareil...';
                    
                    await ndef.write(message, { signal: abortController.signal });
                    
                    statusElement.textContent = 'Message envoyé avec succès!';
                    setTimeout(() => {
                        if (currentMode === 'emission') {
                            statusElement.textContent = 'Mode émission : Approchez un appareil NFC';
                        }
                    }, 2000);
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        statusElement.textContent = 'Échec envoi : ' + error.message;
                        setTimeout(() => checkMode(), 3000);
                    }
                } finally {
                    statusElement.classList.remove('pulse');
                }
            }

            // Recevoir un message NFC
            function handleIncomingMessage(event) {
                statusElement.classList.add('pulse');
                
                for (const record of event.message.records) {
                    if (record.recordType === "text") {
                        try {
                            const textDecoder = new TextDecoder(record.encoding);
                            const message = textDecoder.decode(record.data);
                            messageElement.value = message;
                            statusElement.textContent = 'Message reçu!';
                            
                            setTimeout(() => {
                                statusElement.textContent = 'Mode réception : En attente de message...';
                                statusElement.classList.remove('pulse');
                            }, 3000);
                            
                        } catch (error) {
                            console.error("Erreur décodage:", error);
                        }
                    }
                }
            }

            function showError(title, message) {
                statusElement.className = 'error';
                statusElement.textContent = title + (message ? ': ' + message : '');
                setTimeout(() => checkMode(), 3000);
            }

            // Charger un message depuis l'URL si présent
            const urlParams = new URLSearchParams(window.location.search);
            const sharedMessage = urlParams.get('m');
            if (sharedMessage) {
                try {
                    messageElement.value = decodeURIComponent(sharedMessage);
                    checkMode();
                } catch (e) {
                    console.warn("Erreur décodage URL", e);
                }
            }
        });
    </script>
</body>
</html>
